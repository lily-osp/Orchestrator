<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Viewer - Orchestrator Platform</title>
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .markdown-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--dark-bg);
            min-height: 100vh;
        }
        
        .markdown-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .doc-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }
        
        .markdown-content {
            background: var(--dark-surface);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2rem;
            line-height: 1.7;
        }
        
        /* Markdown Styling */
        .markdown-content h1 {
            color: var(--accent-color);
            font-size: 2rem;
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent-color);
        }
        
        .markdown-content h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin: 1.5rem 0 1rem 0;
            padding-bottom: 0.3rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .markdown-content h3 {
            color: var(--text-primary);
            font-size: 1.25rem;
            margin: 1.25rem 0 0.75rem 0;
        }
        
        .markdown-content h4 {
            color: var(--text-primary);
            font-size: 1.1rem;
            margin: 1rem 0 0.5rem 0;
        }
        
        .markdown-content p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        
        .markdown-content ul, .markdown-content ol {
            color: var(--text-secondary);
            margin: 1rem 0;
            padding-left: 2rem;
        }
        
        .markdown-content li {
            margin-bottom: 0.5rem;
        }
        
        .markdown-content code {
            background: var(--dark-bg);
            color: var(--accent-color);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }
        
        .markdown-content pre {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        .markdown-content pre code {
            background: none;
            color: var(--text-primary);
            padding: 0;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid var(--accent-color);
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: rgba(6, 182, 212, 0.1);
            border-radius: 0 0.5rem 0.5rem 0;
        }
        
        .markdown-content blockquote p {
            margin: 0;
            color: var(--text-secondary);
        }
        
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background: var(--dark-bg);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .markdown-content th,
        .markdown-content td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .markdown-content th {
            background: var(--dark-surface-light);
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .markdown-content td {
            color: var(--text-secondary);
        }
        
        .markdown-content a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .markdown-content a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        
        .error {
            background: var(--error-color);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        
        .toc {
            background: var(--dark-surface);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .toc h3 {
            color: var(--text-primary);
            margin-top: 0;
            margin-bottom: 1rem;
        }
        
        .toc ul {
            list-style: none;
            padding-left: 0;
        }
        
        .toc li {
            margin-bottom: 0.25rem;
        }
        
        .toc a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .toc a:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="markdown-container">
        <div class="markdown-header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Platform
            </a>
            <h1 class="doc-title" id="doc-title">Loading...</h1>
        </div>
        
        <div id="markdown-content" class="markdown-content">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                Loading documentation...
            </div>
        </div>
    </div>

    <script>
        // Get the file parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');
        
        if (!file) {
            document.getElementById('markdown-content').innerHTML = 
                '<div class="error">No file specified. Please provide a file parameter in the URL.</div>';
            document.getElementById('doc-title').textContent = 'Error';
            return;
        }
        
        // Set document title
        const fileName = file.split('/').pop().replace('.md', '');
        document.getElementById('doc-title').textContent = fileName.replace(/_/g, ' ');
        document.title = `${fileName} - Orchestrator Platform Documentation`;
        
        // Load and render markdown file
        fetch(file)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(markdown => {
                // Configure marked options
                marked.setOptions({
                    highlight: function(code, lang) {
                        if (lang && Prism.languages[lang]) {
                            return Prism.highlight(code, Prism.languages[lang], lang);
                        }
                        return code;
                    },
                    breaks: true,
                    gfm: true
                });
                
                // Convert markdown to HTML
                const html = marked.parse(markdown);
                
                // Insert into page
                document.getElementById('markdown-content').innerHTML = html;
                
                // Generate table of contents
                generateTOC();
                
                // Add smooth scrolling for internal links
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
            })
            .catch(error => {
                console.error('Error loading markdown file:', error);
                document.getElementById('markdown-content').innerHTML = 
                    `<div class="error">Error loading file: ${error.message}</div>`;
            });
        
        function generateTOC() {
            const headings = document.querySelectorAll('.markdown-content h1, .markdown-content h2, .markdown-content h3');
            if (headings.length === 0) return;
            
            const toc = document.createElement('div');
            toc.className = 'toc';
            toc.innerHTML = '<h3><i class="fas fa-list"></i> Table of Contents</h3>';
            
            const tocList = document.createElement('ul');
            
            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.id = id;
                
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = heading.textContent;
                a.style.paddingLeft = `${(parseInt(heading.tagName[1]) - 1) * 1}rem`;
                
                li.appendChild(a);
                tocList.appendChild(li);
            });
            
            toc.appendChild(tocList);
            
            // Insert TOC after the first heading
            const firstHeading = document.querySelector('.markdown-content h1');
            if (firstHeading) {
                firstHeading.parentNode.insertBefore(toc, firstHeading.nextSibling);
            }
        }
    </script>
</body>
</html>
