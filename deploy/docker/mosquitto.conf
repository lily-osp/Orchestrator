# Mosquitto MQTT Broker Configuration for Docker

# Network settings
listener 1883
allow_anonymous true
max_keepalive 300
max_connections 100

# WebSocket support
listener 9001
protocol websockets

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Security (for production, configure authentication)
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl